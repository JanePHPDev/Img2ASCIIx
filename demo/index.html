<div id="ascii"></div>
<script src="../dist/ascii-art.bundle.js"></script>
<script>
  AsciiArt.convert('../src/image.png', { width: 80 })
    .then(function(ascii) {
      document.getElementById('ascii').textContent = ascii;
    })
    .catch(function(err) {
      console.error(err);
    });
</script>
